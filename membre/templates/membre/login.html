<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}



    <hr>

    <p>Administrateur ? Se connecter</p>
    <a href="{% url 'login_biblio' %}?next={% url 'liste_medias' %}">
        <button>Accéder à l'administration</button>
    </a>

    <hr>

    <p>Pas administrateur ? Accédez à l'espace membre directement :</p>
    <a href="{% url 'home_for_member' %}">
        <button>Accéder à l'application Membre</button>
    </a>
</body>
</html>
